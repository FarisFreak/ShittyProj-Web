<html>
<head>
<script
			  src="https://code.jquery.com/jquery-3.3.1.min.js"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			  crossorigin="anonymous"></script>
<head>
<body>
<input type="text" id="exp" onkeypress="return isNumberKey(event)" /> 
</br>
<div id="rank"></div>
<script>
$("#exp").on('change keypress', function() {
	var x = $("#exp").val();
	rank(x);
});

function rank(ex){
	if (ex > 0 && ex < 1999){ //Tengkorak
	$("#rank").html('<img src="http://imagem.ongame.com.br/site_novo/pb/global/guia-do-jogo/avancado/patentes/pointblank_img_patentes_0.gif"></img>');
	}
	if (ex > 1999 && ex < 3000){ // Stripe 1
	$("#rank").html('<img src="http://imagem.ongame.com.br/site_novo/pb/global/guia-do-jogo/avancado/patentes/pointblank_img_patentes_1.gif"></img>');
	}
}

function isNumberKey(evt){
    var charCode = (evt.which) ? evt.which : event.keyCode
    if (charCode > 31 && (charCode < 48 || charCode > 57))
        return false;
    return true;
}    
</script>
</body>
</html>
